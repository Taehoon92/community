<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout">

<th:block layout:fragment="content">

    <div class="sign-block">
        <div class="sign-title">
            <h2 class="title-text" th:text="#{auth.title.login}">Login</h2>
        </div>
        <div class="sign-form">
            <form action="" th:action method="post">
                <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}">
                <div th:if="${param.error}">
                    <p class="field-error" th:text="${param.exception}">전체 오류 메시지</p>
                </div>
                <div class="sign-form-input">
                    <div>
                        <label for="email" th:text="#{auth.email}">Email</label>
                        <input type="text" id="email" name="email" class="form-control">
                    </div>
                    <div>
                        <label for="password" th:text="#{auth.password}">Password</label>
                        <input type="password" id="password" name="password" class="form-control">
                    </div>
                </div>
                <div class="btn-block">
                    <div class="btn-common btn-login">
                        <button class="btn btn-primary" type="submit" th:text="#{button.login}">Login</button>
                    </div>
                    <div class="btn-common btn-signup">
                        <button class="btn btn-default" th:onclick="|location.href='@{/}'|" type="button" th:text="#{button.cancel}">Cancel</button>
                        <button class="btn btn-secondary" type="button" th:onclick="|location.href='@{/auth/sign-up}'|" th:text="#{button.signUp}">Sign Up</button>
                    </div>
                    <hr class="my-4">
                    <div class="btn-oauth">
                        <div class="google-login-button">
                            <!--                    <button class="btn btn-google" type="button" th:onclick="|location.href='@{/oauth2/authorization/google}'|">-->
                            <button class="btn btn-google" type="button" th:onclick="|location.href='@{/oauth2/authorization/google?redirect_uri=http://localhost:8080}'|">
                                <img>
                            </button>
                        </div>
<!--                        <div class="fb-login-button">-->
<!--                            <button class="btn btn-fb" type="button">-->
<!--                                <img>-->
<!--                            </button>-->
<!--                        </div>-->
<!--                        <div class="fb-login-button" data-width="250" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>-->
                        <div class="github-login-button">
                            <button class="btn btn-github" type="button" th:onclick="|location.href='@{/oauth2/authorization/github}'|">
                                <img>
                            </button>
                        </div>
                        <div class="naver-login-button">
                            <button class="btn btn-naver" type="button" th:onclick="|location.href='@{/oauth2/authorization/naver}'|">
                                <img>
                            </button>
                        </div>
                        <div class="kakao-login-button">
                            <button class="btn btn-kakao" type="button" th:onclick="|location.href='@{/oauth2/authorization/kakao}'|">
                                <img>
                            </button>
                        </div>
                    </div>



                </div>
            </form>
        </div>
    </div>

</th:block>

</html>
