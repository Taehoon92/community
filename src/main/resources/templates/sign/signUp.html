<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" layout:decorate="layout">

<th:block layout:fragment="content">

    <div class="sign-block">
        <div class="sign-title">
            <h2 class="title-text">Sign Up</h2>
        </div>

        <div class="sign-form">
            <form action="/api/sign-up" th:action th:object="${member}" method="post">
                <div class="sign-form-input">
                    <div th:if="${#fields.hasGlobalErrors()}">
                        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">전체 오류 메시지</p>
                    </div>

                    <div class="sign-form-email">
                        <label for="email">이메일</label>
                        <input type="text" id="email" th:field="*{email}" class="form-control "
                               th:errorclass="field-error">
                        <button type="button" class="btn btn-secondary" onclick="duplicateEmailCheck()">Check</button>
                        <div class="field-error" th:text="${duplicateLoginId}? ${duplicateLoginIdErr}:''"></div>

                        <div class="field-error" th:errors="*{email}" />
                        <span id="duplicateCheckResult"></span>
                    </div>
                    <div>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control"
                               th:errorclass="field-error">
                        <div class="field-error" th:errors="*{password}" />
                    </div>
                    <div>
                        <label for="username">이름</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control"
                               th:errorclass="field-error">
                        <div class="field-error" th:errors="*{username}" />
                    </div>
                </div>

                <div class="row">
                    <div class="btn-block">
                        <div class="btn-common btn-login">
                            <button class="btn btn-secondary" th:onclick="|location.href='@{/}'|" type="button">취소</button>
                            <button class="btn btn-primary" type="submit">회원 가입</button>
                        </div>

                    </div>
                </div>

            </form>
        </div>

        <hr class="my-4">
        <div class="btn-block">
            <div class="btn-oauth">
                <div class="google-login-button">
    <!--            <button class="btn btn-google" type="button" th:onclick="|location.href='@{/oauth2/authorization/google}'|">-->
                    <button class="btn btn-google" type="button">
                        <img>
                    </button>
                </div>
                <div class="fb-login-button">
                    <button class="btn btn-fb" type="button">
                        <img>
                    </button>
                </div>
    <!--            <div class="fb-login-button" data-width="250" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>-->
                <div class="github-login-button">
                    <button class="btn btn-github" type="button">
                        <img>
                    </button>
                </div>
            </div>
        </div>
    </div>


</th:block>

<th:block layout:fragment="script">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script type="text/javascript">
        function duplicateEmailCheck() {

            var email = {"email": $("#email").val()};
            $.ajax({
                type: "POST",
                url: "/api/duplicate-email-check",
                data: JSON.stringify(email),
                dataType: 'json',
                contentType: "application/json",
                success: function(data) {
                    if(!data.success) {
                        //id 중복
                        $("#duplicateCheckResult").text(data.result.msg);
                        $("#duplicateCheckResult").css('color', "#dc3545");
                    }
                    else {
                        $("#duplicateCheckResult").text("사용 가능한 email 입니다.");
                        $("#duplicateCheckResult").css('color', 'black');
                    }
                }
            });
        }
    </script>

</th:block>


</html>
